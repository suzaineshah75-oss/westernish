<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westernish</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
  padding-bottom:70px;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  z-index:1000;
}
.logo{font-weight:700;font-size:18px}
.icons span{
  font-size:20px;
  margin-left:14px;
  cursor:pointer;
}

/* SPACE FOR HEADER */
.spacer{height:60px}

/* HERO / BANNER */
.hero{
  width:100%;
  background:#000;
}
.hero img{
  width:100%;
  height:auto;
  display:block;
}

/* POPUP OVERLAY */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#fff;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:14px;
}
.popup-box h3{
  margin-bottom:10px;
}
.close{
  text-align:right;
  font-size:18px;
  cursor:pointer;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#25D366;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  z-index:1000;
}
.bottom-bar a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">Westernish</div>
  <div class="icons">
    <span onclick="openPopup('menu')">‚ò∞</span>
    <span onclick="openPopup('search')">üîç</span>
    <span onclick="openPopup('wish')">‚ô°</span>
    <span onclick="openPopup('cart')">üõçÔ∏è</span>
  </div>
</header>

<div class="spacer"></div>

<!-- HERO -->
<div class="hero">
  <img src="images/Gemini_Generated_Image_srt03srt03srt03s.jpg" alt="Banner">
</div>

<!-- MENU POPUP -->
<div class="popup" id="menu">
  <div class="popup-box">
    <div class="close" onclick="closePopup('menu')">‚úñ</div>
    <h3>Menu</h3>
    <p>Home</p>
    <p>Shop</p>
    <p>Contact</p>
  </div>
</div>

<!-- SEARCH POPUP -->
<div class="popup" id="search">
  <div class="popup-box">
    <div class="close" onclick="closePopup('search')">‚úñ</div>
    <h3>Search</h3>
    <input type="text" placeholder="Search products..."
           style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px">
  </div>
</div>

<!-- WISHLIST POPUP -->
<div class="popup" id="wish">
  <div class="popup-box">
    <div class="close" onclick="closePopup('wish')">‚úñ</div>
    <h3>Wishlist</h3>
    <p>No items yet ‚ù§Ô∏è</p>
  </div>
</div>

<!-- CART POPUP -->
<div class="popup" id="cart">
  <div class="popup-box">
    <div class="close" onclick="closePopup('cart')">‚úñ</div>
    <h3>Cart</h3>
    <p>Your cart is empty</p><br>
    <a href="https://wa.me/918103665109"
       style="display:block;text-align:center;background:#25D366;
       color:#fff;padding:10px;border-radius:20px;text-decoration:none">
       Shop on WhatsApp
    </a>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a href="https://wa.me/918103665109">üí¨ WhatsApp</a>
  <a href="tel:8103665109">üìû Call</a>
  <a href="https://www.google.com/maps?q=PVXX+3PP+Indore">üìç Map</a>
</div>

<script>
function openPopup(id){
  document.getElementById(id).style.display='flex';
}
function closePopup(id){
  document.getElementById(id).style.display='none';
}
</script>

</body>
</html>
