<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westernish | Premium Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
}

/* OFFER BAR */
.offer{
  position:fixed;
  top:0;
  width:100%;
  background:#c62828;
  color:#fff;
  text-align:center;
  font-size:13px;
  padding:6px;
  z-index:3000;
}

/* HEADER */
header{
  position:fixed;
  top:26px;
  width:100%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 14px;
  box-shadow:0 2px 10px rgba(0,0,0,.12);
  z-index:2000;
}
.logo{font-weight:700;font-size:18px}
.icons{font-size:20px}

/* SPACER */
.spacer{height:110px}

/* SLIDER */
.slider{
  position:relative;
}
.slide{
  display:none;
}
.slide img{
  width:100%;
  height:70vh;
  object-fit:cover;
}
.slide-text{
  position:absolute;
  bottom:20%;
  left:8%;
  color:#fff;
}
.slide-text h1{font-size:26px}
.slide-text button{
  margin-top:10px;
  padding:10px 22px;
  border:none;
  background:#fff;
  font-weight:600;
  border-radius:25px;
}

/* DOTS */
.dots{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
}
.dot{
  height:8px;width:8px;
  background:#ccc;
  border-radius:50%;
  display:inline-block;
  margin:0 4px;
}
.active-dot{background:#fff}

/* CATEGORIES */
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:14px;
}
.categories button{
  padding:8px 18px;
  border-radius:20px;
  border:1px solid #ddd;
  background:#fff;
  white-space:nowrap;
}
.categories button.active{
  background:#c62828;
  color:#fff;
  border:none;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}
.card{
  position:relative;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
}
.price{
  font-weight:600;
  margin:6px 0;
}
.buy{
  display:block;
  text-align:center;
  padding:8px;
  background:#25D366;
  color:#fff;
  text-decoration:none;
  border-radius:20px;
}
.wishlist{
  position:absolute;
  top:10px;
  right:10px;
  background:#fff;
  border-radius:50%;
  padding:6px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px;
  box-shadow:0 -2px 10px rgba(0,0,0,.15);
}
.bottom a{text-decoration:none;color:#000;font-size:14px}
</style>
</head>

<body>

<div class="offer">Now Offering Hassle-Free Exchanges</div>

<header>
  <div class="logo">Westernish</div>
  <div class="icons">‚ò∞ üîç ‚ô° üõçÔ∏è</div>
</header>

<div class="spacer"></div>

<!-- SLIDER -->
<div class="slider">
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
    <div class="slide-text">
      <h1>Fresh Styles<br>For a Fresh Start</h1>
      <button>SHOP NOW</button>
    </div>
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d">
    <div class="slide-text">
      <h1>Party Looks<br>That Shine</h1>
      <button>SHOP NOW</button>
    </div>
  </div>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <button class="active" onclick="filter('all')">All</button>
  <button onclick="filter('dress')">Dresses</button>
  <button onclick="filter('party')">Party Wear</button>
  <button onclick="filter('tops')">Tops</button>
</div>

<!-- PRODUCTS -->
<div class="products">
  <div class="card dress">
    <span class="wishlist">‚ô°</span>
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
    <div class="price">‚Çπ1,499</div>
    <a class="buy" href="https://wa.me/918103665109">Buy on WhatsApp</a>
  </div>

  <div class="card party">
    <span class="wishlist">‚ô°</span>
    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d">
    <div class="price">‚Çπ1,999</div>
    <a class="buy" href="https://wa.me/918103665109">Buy on WhatsApp</a>
  </div>
</div>

<!-- BOTTOM -->
<div class="bottom">
  <a href="https://wa.me/918103665109">üí¨ WhatsApp</a>
  <a href="tel:8103665109">üìû Call</a>
  <a href="https://www.google.com/maps?q=PVXX+3PP+Indore">üìç Map</a>
</div>

<script>
let slideIndex=0;
showSlides();
function showSlides(){
  let slides=document.querySelectorAll('.slide');
  let dots=document.querySelectorAll('.dot');
  slides.forEach(s=>s.style.display='none');
  dots.forEach(d=>d.classList.remove('active-dot'));
  slideIndex++;
  if(slideIndex>slides.length){slideIndex=1}
  slides[slideIndex-1].style.display='block';
  dots[slideIndex-1].classList.add('active-dot');
  setTimeout(showSlides,3500);
}

function filter(cat){
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=(cat==='all'||c.classList.contains(cat))?'block':'none';
  });
}
</script>

</body>
</html>
