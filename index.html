<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Westernish | Women Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
  padding-bottom:72px;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  z-index:1000;
}
.logo{font-weight:700;font-size:18px}
.icons span{
  font-size:20px;
  margin-left:16px;
  cursor:pointer;
}

/* SPACER */
.spacer{height:60px}

/* HERO */
.hero img{
  width:100%;
  display:block;
}

/* SECTION */
.section{
  padding:32px 16px;
}
.section h2{
  font-size:20px;
  margin-bottom:16px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  overflow:hidden;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card-body{
  padding:12px;
}
.card-body h4{
  font-size:15px;
  line-height:1.3;
}
.price{
  font-weight:600;
  margin:6px 0 10px;
}
.buy{
  display:block;
  text-align:center;
  background:#25D366;
  color:#fff;
  padding:8px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
}

/* POPUPS */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:5000;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:14px;
  padding:20px;
}
.popup-box h3{
  margin-bottom:12px;
}
.close{
  text-align:right;
  font-size:18px;
  cursor:pointer;
}

/* SEARCH */
.search-input{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:12px;
}
.search-result{
  font-size:14px;
  padding:6px 0;
  border-bottom:1px solid #eee;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:0; left:0;
  width:100%;
  height:56px;
  background:#25D366;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:1000;
}
.bottom-bar a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Westernish</div>
  <div class="icons">
    <span onclick="openPopup('menuPopup')">‚ò∞</span>
    <span onclick="openPopup('searchPopup')">üîç</span>
    <span onclick="openPopup('wishPopup')">‚ô°</span>
  </div>
</header>

<div class="spacer"></div>

<!-- HERO -->
<div class="hero">
  <img src="images/Gemini_Generated_Image_srt03srt03srt03s.jpg" alt="Westernish Banner">
</div>

<!-- CONTENT -->
<div id="content"></div>

<!-- MENU -->
<div class="popup" id="menuPopup">
  <div class="popup-box">
    <div class="close" onclick="closePopup('menuPopup')">‚úñ</div>
    <h3>Categories</h3>
    <p>Summer Wear</p>
    <p>Winter Wear</p>
    <p>Suits</p>
    <p>Kurtis</p>
    <p>Tops</p>
    <p>Jeans</p>
    <p>Shirts</p>
  </div>
</div>

<!-- SEARCH -->
<div class="popup" id="searchPopup">
  <div class="popup-box">
    <div class="close" onclick="closePopup('searchPopup')">‚úñ</div>
    <input class="search-input" placeholder="Search women products..." oninput="searchProducts(this.value)">
    <div id="searchResults"></div>
  </div>
</div>

<!-- WISHLIST -->
<div class="popup" id="wishPopup">
  <div class="popup-box">
    <div class="close" onclick="closePopup('wishPopup')">‚úñ</div>
    <p>Wishlist coming soon ‚ù§Ô∏è</p>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a href="https://wa.me/918103665109">üí¨ WhatsApp</a>
  <a href="tel:8103665109">üìû Call</a>
  <a href="https://www.google.com/maps?q=PVXX+3PP+Indore">üìç Map</a>
</div>

<script>
const products = [
  {name:"Floral Summer Dress",price:1299,cat:"Summer Wear"},
  {name:"Cotton Summer Kurti",price:999,cat:"Summer Wear"},
  {name:"Warm Winter Jacket",price:1899,cat:"Winter Wear"},
  {name:"Woolen Shrug",price:1499,cat:"Winter Wear"},
  {name:"Elegant Suit Set",price:2499,cat:"Suits"},
  {name:"Printed Kurti",price:999,cat:"Kurtis"},
  {name:"Straight Kurti",price:1199,cat:"Kurtis"},
  {name:"Trendy Top",price:799,cat:"Tops"},
  {name:"Casual Top",price:899,cat:"Tops"},
  {name:"High Waist Jeans",price:1599,cat:"Jeans"},
  {name:"Slim Fit Jeans",price:1399,cat:"Jeans"},
  {name:"Casual Shirt",price:1199,cat:"Shirts"}
];

const content = document.getElementById("content");

function renderProducts(){
  const grouped = {};
  products.forEach(p=>{
    if(!grouped[p.cat]) grouped[p.cat]=[];
    grouped[p.cat].push(p);
  });

  let html="";
  for(const cat in grouped){
    html += `<div class="section"><h2>${cat}</h2><div class="products">`;
    grouped[cat].forEach(p=>{
      html += `
        <div class="card">
          <img src="images/Gemini_Generated_Image_srt03srt03srt03s.jpg">
          <div class="card-body">
            <h4>${p.name}</h4>
            <div class="price">‚Çπ${p.price}</div>
            <a class="buy" href="https://wa.me/918103665109?text=Hi, I want to order ${encodeURIComponent(p.name)} for ‚Çπ${p.price}">
              Buy on WhatsApp
            </a>
          </div>
        </div>`;
    });
    html += `</div></div>`;
  }
  content.innerHTML = html;
}

renderProducts();

function searchProducts(query){
  const q = query.toLowerCase();
  const results = products.filter(p=>p.name.toLowerCase().includes(q));
  const box = document.getElementById("searchResults");
  box.innerHTML = results.length
    ? results.map(p=>`<div class="search-result">${p.name} ‚Äì ‚Çπ${p.price}</div>`).join("")
    : "<p>No products found</p>";
}

function openPopup(id){document.getElementById(id).style.display="flex";}
function closePopup(id){document.getElementById(id).style.display="none";}
</script>

</body>
</html>
