<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westernish | Women Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
  padding-bottom:70px;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  z-index:1000;
}
.logo{font-weight:700;font-size:18px}
.icons span{
  font-size:20px;
  margin-left:14px;
  cursor:pointer;
}

/* SPACER */
.spacer{height:60px}

/* HERO */
.hero img{
  width:100%;
  height:auto;
  display:block;
}

/* SECTION */
.section{
  padding:30px 16px;
}
.section h2{
  margin-bottom:16px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
  overflow:hidden;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card-content{
  padding:10px;
}
.card-content h4{
  font-size:15px;
}
.price{
  font-weight:600;
  margin:6px 0;
}
.buy{
  display:block;
  text-align:center;
  padding:8px;
  background:#25D366;
  color:#fff;
  border-radius:20px;
  text-decoration:none;
}

/* POPUPS */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:14px;
}
.close{
  text-align:right;
  font-size:18px;
  cursor:pointer;
}

/* SEARCH */
.search-input{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:10px;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#25D366;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
.bottom-bar a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <div class="logo">Westernish</div>
  <div class="icons">
    <span onclick="openPopup('menu')">‚ò∞</span>
    <span onclick="openPopup('search')">üîç</span>
    <span onclick="openPopup('wish')">‚ô°</span>
  </div>
</header>

<div class="spacer"></div>

<div class="hero">
  <img src="images/Gemini_Generated_Image_srt03srt03srt03s.jpg">
</div>

<div id="content"></div>

<!-- MENU -->
<div class="popup" id="menu">
  <div class="popup-box">
    <div class="close" onclick="closePopup('menu')">‚úñ</div>
    <h3>Categories</h3>
    <p>Summer Wear</p><p>Winter Wear</p><p>Suits</p><p>Kurtis</p>
    <p>Tops</p><p>Jeans</p><p>Shirts</p>
  </div>
</div>

<!-- SEARCH -->
<div class="popup" id="search">
  <div class="popup-box">
    <div class="close" onclick="closePopup('search')">‚úñ</div>
    <input class="search-input" placeholder="Search products..." oninput="searchProducts(this.value)">
    <div id="searchResults"></div>
  </div>
</div>

<!-- WISHLIST -->
<div class="popup" id="wish">
  <div class="popup-box">
    <div class="close" onclick="closePopup('wish')">‚úñ</div>
    <p>Wishlist feature coming soon ‚ù§Ô∏è</p>
  </div>
</div>

<div class="bottom-bar">
  <a href="https://wa.me/918103665109">üí¨ WhatsApp</a>
  <a href="tel:8103665109">üìû Call</a>
  <a href="https://www.google.com/maps?q=PVXX+3PP+Indore">üìç Map</a>
</div>

<script>
const products = [
  {name:"Floral Summer Dress",price:1299,cat:"Summer Wear"},
  {name:"Warm Winter Jacket",price:1899,cat:"Winter Wear"},
  {name:"Elegant Suit Set",price:2499,cat:"Suits"},
  {name:"Printed Kurti",price:999,cat:"Kurtis"},
  {name:"Trendy Top",price:799,cat:"Tops"},
  {name:"High Waist Jeans",price:1599,cat:"Jeans"},
  {name:"Casual Shirt",price:1199,cat:"Shirts"}
];

const content=document.getElementById("content");

function render(){
  let grouped={};
  products.forEach(p=>{
    grouped[p.cat]=grouped[p.cat]||[];
    grouped[p.cat].push(p);
  });
  let html="";
  for(let cat in grouped){
    html+=`<div class="section"><h2>${cat}</h2><div class="products">`;
    grouped[cat].forEach(p=>{
      html+=`
      <div class="card">
        <img src="images/Gemini_Generated_Image_srt03srt03srt03s.jpg">
        <div class="card-content">
          <h4>${p.name}</h4>
          <div class="price">‚Çπ${p.price}</div>
          <a class="buy" href="https://wa.me/918103665109?text=Hi, I want to order ${p.name} for ‚Çπ${p.price}">
            Buy on WhatsApp
          </a>
        </div>
      </div>`;
    });
    html+=`</div></div>`;
  }
  content.innerHTML=html;
}
render();

function searchProducts(q){
  let res=products.filter(p=>p.name.toLowerCase().includes(q.toLowerCase()));
  document.getElementById("searchResults").innerHTML=res.map(p=>`<p>${p.name} ‚Äì ‚Çπ${p.price}</p>`).join("");
}

function openPopup(id){document.getElementById(id).style.display="flex";}
function closePopup(id){document.getElementById(id).style.display="none";}
</script>

</body>
</html>
