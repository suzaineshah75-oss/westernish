<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westernish | Premium Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
  padding-bottom:70px;
}

/* OFFER BAR */
.offer{
  position:fixed;
  top:0;
  width:100%;
  background:#c62828;
  color:#fff;
  text-align:center;
  font-size:13px;
  padding:6px;
  z-index:3000;
}

/* HEADER */
header{
  position:fixed;
  top:26px;
  width:100%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 14px;
  box-shadow:0 2px 10px rgba(0,0,0,.12);
  z-index:2000;
}
.logo{font-weight:700;font-size:18px}
.icons span{
  font-size:20px;
  margin-left:14px;
  cursor:pointer;
}

/* SPACER */
.spacer{height:110px}

/* SEARCH */
.search-box{
  display:none;
  position:fixed;
  top:70px;
  width:100%;
  background:#fff;
  padding:10px;
  z-index:2500;
}
.search-box input{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:20px;
}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-100%;
  width:70%;
  height:100%;
  background:#fff;
  padding:20px;
  z-index:4000;
  transition:.3s;
}
.menu.show{left:0}
.menu a{
  display:block;
  padding:14px 0;
  text-decoration:none;
  color:#000;
  border-bottom:1px solid #eee;
}

/* HERO / BANNER (CUT FIXED) */
.hero{
  width:100%;
  background:#000;
}
.hero img{
  width:100%;
  height:80vh;
  object-fit:cover;
  object-position:center;
  display:block;
}

/* MOBILE: FULL IMAGE, NO CUT */
@media(max-width:768px){
  .hero img{
    height:auto;
    object-fit:contain;
  }
}

/* CATEGORIES */
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:14px;
}
.categories button{
  padding:8px 18px;
  border-radius:20px;
  border:1px solid #ddd;
  background:#fff;
}
.categories .active{
  background:#c62828;
  color:#fff;
  border:none;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}
.card{
  position:relative;
}
.card img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:10px;
}
.price{font-weight:600;margin:6px 0}
.buy{
  display:block;
  text-align:center;
  padding:8px;
  background:#25D366;
  color:#fff;
  border-radius:20px;
  text-decoration:none;
}
.wishlist{
  position:absolute;
  top:10px;
  right:10px;
  background:#fff;
  padding:6px;
  border-radius:50%;
  cursor:pointer;
}

/* CART */
.cart{
  display:none;
  position:fixed;
  top:0;right:0;
  width:80%;
  height:100%;
  background:#fff;
  padding:20px;
  z-index:5000;
}
.cart.show{display:block}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#25D366;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  z-index:6000;
}
.bottom-bar a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="offer">Now Offering Hassle-Free Exchanges</div>

<!-- SEARCH -->

<script>

</body>
</html>
