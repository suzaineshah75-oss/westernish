<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westernish</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  background:#faf9f7;
  color:#111;
  padding-bottom:70px;
}

/* HEADER */
header{
  background:#fff;
  padding:14px 20px;
  font-weight:700;
  font-size:18px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}

/* ===== HERO BANNER (FINAL FIX) ===== */
.hero-new{
  position:relative;
  width:100%;
  height:90vh;
  overflow:hidden;
}

.hero-new picture,
.hero-new img{
  width:100%;
  height:100%;
}

.hero-new img{
  object-fit:cover;
  display:block;
}

/* overlay */
.hero-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:24px;
  color:#fff;
}

.hero-overlay h1{
  font-size:32px;
  line-height:1.2;
  margin-bottom:10px;
}

.hero-overlay p{
  font-size:15px;
  margin-bottom:16px;
}

.hero-btn{
  background:#fff;
  color:#000;
  text-decoration:none;
  padding:12px 22px;
  border-radius:30px;
  font-weight:600;
  width:max-content;
}

/* MOBILE HERO */
@media(max-width:768px){
  .hero-new{
    height:85vh;
  }
  .hero-overlay h1{
    font-size:24px;
  }
}

/* SECTION */
.section{
  padding:40px 20px;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#25D366;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  z-index:1000;
}

.bottom-bar a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* POPUP BASE */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.popup-box{
  background:#fff;
  padding:22px;
  border-radius:16px;
  width:85%;
  max-width:320px;
  text-align:center;
}

.popup .close{
  text-align:right;
  cursor:pointer;
  font-size:18px;
}

/* Insta popup button */
.insta-popup-btn{
  display:block;
  margin-top:16px;
  padding:12px;
  background:#E1306C;
  color:#fff;
  border-radius:24px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>Westernish</header>

<!-- HERO -->
<section class="hero-new">
  <picture>
    <source media="(max-width:768px)" srcset="images/banner-mobile.jpg">

  </picture>

  <div class="hero-overlay">
    <h1>Own the Night.<br>Own Your Style.</h1>
    <p>Bold ‚Ä¢ Sexy ‚Ä¢ Western fashion for Gen-Z women</p>
    <a href="#shop" class="hero-btn">Shop the Drop</a>
  </div>
</section>

<!-- SAMPLE SECTION -->
<div class="section" id="shop">
  <h2>New Arrivals</h2>
  <p>Latest western & party wear collection.</p>
</div>

<!-- INSTAGRAM POPUP -->
<div class="popup" id="instaPopup">
  <div class="popup-box">
    <div class="close" onclick="closePopup('instaPopup')">‚úñ</div>
    <h3>Follow us on Instagram</h3>
    <p>@westernish_store</p>
    <a href="https://www.instagram.com/westernish_store/"
       target="_blank"
       class="insta-popup-btn">Open Instagram</a>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a href="https://wa.me/918103665109">üí¨ WhatsApp</a>
  <a href="tel:8103665109">üìû Call</a>
  <a href="https://www.google.com/maps?q=PVXX+3PP+Indore" target="_blank">üìç Map</a>
  <a href="javascript:void(0)" onclick="openPopup('instaPopup')">üì∏ Insta</a>
</div>

<!-- JS -->
<script>
function openPopup(id){
  var el=document.getElementById(id);
  if(el){ el.style.display="flex"; }
}
function closePopup(id){
  var el=document.getElementById(id);
  if(el){ el.style.display="none"; }
}
</script>

</body>
</html>
