<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westernish | Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
}
header{
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:700;
}
.filters{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:10px;
}
.filters button{
  padding:8px 16px;
  border:none;
  background:#000;
  color:#fff;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}
.filters button.active{
  background:#e91e63;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  overflow:hidden;
  background:#fff;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card-content{
  padding:12px;
}
.price{
  font-weight:700;
  margin:6px 0;
}
.buy{
  display:block;
  margin-top:10px;
  padding:10px;
  background:#25D366;
  color:#fff;
  text-align:center;
  border-radius:25px;
  text-decoration:none;
  font-weight:500;
}
@media(max-width:600px){
  header{font-size:22px;}
  .card img{height:230px;}
}
</style>
</head>

<body>

<header>üõçÔ∏è Westernish Collection</header>

<!-- FILTER BUTTONS -->
<div class="filters">
  <button class="active" onclick="filterItems('all')">All</button>
  <button onclick="filterItems('tops')">Tops</button>
  <button onclick="filterItems('dress')">Dresses</button>
  <button onclick="filterItems('party')">Party Wear</button>
  <button onclick="filterItems('coords')">Co-ords</button>
</div>

<!-- PRODUCTS -->
<div class="products">

  <div class="card item dress">
    <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
    <div class="card-content">
      <h4>Western Dress</h4>
      <div class="price">‚Çπ1,499</div>
      <a class="buy" href="https://wa.me/918103665109?text=I%20want%20to%20buy%20this%20Western%20Dress" target="_blank">
        Buy on WhatsApp
      </a>
    </div>
  </div>

  <div class="card item tops">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
    <div class="card-content">
      <h4>Trendy Top</h4>
      <div class="price">‚Çπ799</div>
      <a class="buy" href="https://wa.me/918103665109?text=I%20want%20to%20buy%20this%20Trendy%20Top" target="_blank">
        Buy on WhatsApp
      </a>
    </div>
  </div>

  <div class="card item party">
    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d">
    <div class="card-content">
      <h4>Party Outfit</h4>
      <div class="price">‚Çπ1,999</div>
      <a class="buy" href="https://wa.me/918103665109?text=I%20want%20to%20buy%20this%20Party%20Outfit" target="_blank">
        Buy on WhatsApp
      </a>
    </div>
  </div>

  <div class="card item coords">
    <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb">
    <div class="card-content">
      <h4>Co-ord Set</h4>
      <div class="price">‚Çπ1,299</div>
      <a class="buy" href="https://wa.me/918103665109?text=I%20want%20to%20buy%20this%20Co-ord%20Set" target="_blank">
        Buy on WhatsApp
      </a>
    </div>
  </div>

</div>

<script>
function filterItems(category){
  let items=document.querySelectorAll('.item');
  let buttons=document.querySelectorAll('.filters button');
  buttons.forEach(btn=>btn.classList.remove('active'));
  event.target.classList.add('active');

  items.forEach(item=>{
    if(category==='all' || item.classList.contains(category)){
      item.style.display='block';
    }else{
      item.style.display='none';
    }
  });
}
</script>

</body>
</html>
